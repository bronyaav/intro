<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./project/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <div class="dark-bg"></div>
  <header>
    <nav>
      <div class="nav-bar">
        <img src="./images/logo.svg" alt="">
        <button class="menu"><img class="down" src="./images/icon-menu.svg" alt=""></button>
      </div>

      <div class="sidebar">
        <button class="close"><img src="./images/icon-close-menu.svg" style="user-select: none;" alt=""></button>
        <ul class="list">
          <li class="drop-li">
            <div class="list-flex">
              <div class="list-click">Features</div>
              <img class="down" src="./images/icon-arrow-down.svg" alt="">
              <img class="up" src="./images/icon-arrow-up.svg" alt="">
            </div>
            <ul class="dropdown__menu">
              <li><a href="#"><img src="./images/icon-todo.svg" alt=""><span>Todo List</span></a></li>
              <li><a href="https://youtube.com" target="_blank"><img src="./images/icon-calendar.svg" alt=""><span>Calendar</span></a></li>
              <li><a href="#"><img src="./images/icon-reminders.svg" alt=""><span>Reminders</span></a></li>
              <li><a href="#"><img src="./images/icon-planning.svg" alt=""><span>Planning</span></a></li>
            </ul>
          </li>
          <li class="drop-list">
            <div class="list-flex">
              <div class="list-clickk">Company</div>
              <img class="down" src="./images/icon-arrow-down.svg" alt="">
              <img class="up" src="./images/icon-arrow-up.svg" alt="">
            </div>
            <ul class="dropdown__menu">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="buttonss">
          <Button class="login">Login</Button>
          <button class="register">Register</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="wrapper">
      <section class="hero">
        <img src="./images/image-hero-mobile.png" class="mobile" alt="banner">
      </section>

      <section class="desc">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="more">Learn more</button>
      </section>

      <section class="partner">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </section>
    </div>

    <section class="desktop">
      <img src="./images/image-hero-desktop.png" alt="">
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
